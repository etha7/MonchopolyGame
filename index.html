<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Monchopoly</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script>var _JS_UNETWebSockets_SocketCreate_Original = _JS_UNETWebSockets_SocketCreate;
_JS_UNETWebSockets_SocketCreate = function (hostId, urlPtr) {
  var url = Pointer_stringify(urlPtr).replace(/^ws:\/\//, "wss://");
  urlPtr = stackAlloc((url.length << 2) + 1);
  stringToUTF8(url, urlPtr, (url.length << 2) + 1);
  return _JS_UNETWebSockets_SocketCreate_Original(hostId, urlPtr);
};</script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuilds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Monchopoly</div>
      </div>
    </div>
  </body>
</html>
